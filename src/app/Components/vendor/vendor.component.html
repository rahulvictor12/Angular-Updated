<br />
<table mat-table [dataSource]="VendorList" class="mat-elevation-z8 demo-table">
  &nbsp;
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let vendor">{{ vendor.id }}</td>
  </ng-container>
  <mat-divider [vertical]="true"></mat-divider>
  &nbsp;
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let vendor">{{ vendor.name }}</td>
  </ng-container>
  <mat-divider [vertical]="true"></mat-divider>
  &nbsp; &nbsp; &nbsp;
  <ng-container matColumnDef="Delivery Charge">
    <th mat-header-cell *matHeaderCellDef>Delivery Charge</th>
    <td mat-cell *matCellDef="let vendor">{{ vendor.deliveryCharge }}</td>
  </ng-container>
  <mat-divider [vertical]="true"></mat-divider>
  &nbsp;
  <ng-container matColumnDef="Rating">
    <th mat-header-cell *matHeaderCellDef>Rating /5</th>
    <td mat-cell *matCellDef="let vendor">{{ vendor.rating }}</td>
  </ng-container>
  <mat-divider [vertical]="true"></mat-divider>

  &nbsp;
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
